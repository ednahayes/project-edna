<section class="chat-rooms container">
    <div class="left-column">
        <h1> Bloc Chat</h1>

            <div class="room-name" ng-repeat="room in roomController.rooms" ng-click="roomController.openRoom(room)" >
              {{ room.name }}
            </div>
            <div ng-bind="roomController.room.roomName">
            </div>

        <!-- ng-submit -->
        <form ng-submit="roomController.createRoomForm(roomController.newRoomName)">
            <h3>Create New Room</h3>
            <input type="text" ng-model="roomController.newRoomName" placeholder="new-room-name" >{{newroomName}}</input>
            <button type="submit">Create room</button>
        </form>
        <div>
          <form class="Login-form" ng-submit="roomController.setUserName(roomController.newCurrentUser)">
            <h3>Enter User Name</h3>
            <input type="text" ng-model="roomController.newCurrentUser" placeholder="Enter user name" required >
            {{newCurrentUser}}</input>
            <button type="submit">Submit</button>
        </div>
    </div>


    <div class="right-column">
          <section class="room-title">
              <h1 style="text-align:center">{{roomController.currentRoomTitle.name}}</h1>
          </section>
          <div ng-repeat="message in roomController.currentRoomMessages">
              <b>{{message.username}}</b>
              <br>
              <i>{{message.content}}</i> <p>{{message.sentAt | date: "short": 'CST' }}</p>
              </br>
          </div>
          <section class="new-user-name-and-new-message" ng-model="roomController.currentUser.newCurrentUser">
              <h3 >{{roomController.newCurrentUser}}:</h3>
              <form class="new-message">
            	   <input type="text" class="new-message-input" placeholder="your message here" ng-model="newContent">
			           <button ng-click="roomController.sendMessage(newContent, roomController.newCurrentUser, roomController.currentRoomTitle.$id)" class="button" type="submit">Submit</button>
               </form>
          </section>
    </div>



</section>
<ng-include src="'/app/index.html'"></ng-include>
